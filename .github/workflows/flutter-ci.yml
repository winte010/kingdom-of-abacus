name: Flutter CI/CD

on:
  push:
    branches: [ main, dev, develop ]
  pull_request:
    branches: [ main, dev, develop ]

jobs:
  # ============================================================================
  # ANALYSIS AND TESTING JOB
  # ============================================================================
  analyze-and-test:
    name: Analyze & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Check coverage threshold
        run: |
          # Install lcov tools
          sudo apt-get update
          sudo apt-get install -y lcov

          # Generate coverage report
          genhtml coverage/lcov.info -o coverage/html

          # Calculate coverage percentage
          COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep "lines" | awk '{print $2}' | sed 's/%//')
          echo "Coverage: $COVERAGE%"

          # Check if coverage meets threshold (80%)
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below the required 80% threshold"
            exit 1
          else
            echo "âœ… Coverage $COVERAGE% meets the required 80% threshold"
          fi

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================================================
  # ANDROID BUILD JOB
  # ============================================================================
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: analyze-and-test
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      - name: Build Android APK (Debug)
        run: flutter build apk --debug

      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  # ============================================================================
  # iOS BUILD JOB (macOS Runner)
  # ============================================================================
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: analyze-and-test
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      - name: Build iOS (No Codesign)
        run: flutter build ios --no-codesign --debug

      - name: Upload iOS build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-build
          path: build/ios/iphoneos/Runner.app
          retention-days: 7

  # ============================================================================
  # SUMMARY JOB
  # ============================================================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [analyze-and-test, build-android, build-ios]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "## ðŸŽ¯ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.analyze-and-test.result }}" == "success" ]; then
            echo "âœ… Analysis & Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Analysis & Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build-android.result }}" == "success" ]; then
            echo "âœ… Android Build: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Android Build: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build-ios.result }}" == "success" ]; then
            echo "âœ… iOS Build: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ iOS Build: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
